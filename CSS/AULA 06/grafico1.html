<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Comida Preferida</h1>
    <div class="grafico">
        <div class="divisao">18</div>
        <div class="divisao">16</div>
        <div class="divisao">15</div>
        <div class="divisao">10</div>
        <div class="divisao">3</div>
    </div>
    <div class="comida-container">
        <div class="comida" style="width: 16%; animation-duration: 2s;">strogonoff</div>
    </div>
    <div class="comida-container">
        <div class="comida" style="width: 10%; animation-duration: 2.5s;">lasanha"</div>
    </div>
    <div class="comida-container">
        <div class="comida" style="width: 18%; animation-duration: 3s;">churrasco</div>
    </div>
    <div class="comida-container">
        <div class="comida" style="width: 15%; animation-duration: 3.5s;">empadão</div>
    </div>
    <div class="comida-container">
        <div class="comida" style="width: 3%; animation-duration: 4s;">jilo</div>
    </div>
</body>

</html>
