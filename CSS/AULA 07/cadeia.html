<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />


    <link rel="stylesheet" href="meubulma.css" />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column" style="background-color: aqua">
          <h2 class="subtitle">
            Pudim <span class="tag is-black">Premium</span>
            <span class="tag is-success">Fácil</span>
          </h2>
        </div>


        <div class="column" style="background-color: aquamarine">
          <h2 class="subtitle">Cadastro</h2>
          <section class="section">
            <input class="input" type="text" placeholder="Text input" />
          </section>


          <label>Você gosta de paçoca?</label>


          <div class="columns linha">
            <div class="column">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="answer" />
                  Sim
                </label>
              </div>
            </div>
            <div class="column">
              <label class="radio">
                <input type="radio" name="answer" />
                Não
              </label>
            </div>
            <div class="column"></div>
          </div>
          <button class="button">Normal</button>
        </div>


        <div class="column" style="background-color: yellow">
          <div class="columns is-mobile is-centered">
            <div class="column is-half">
              <button class="button is-info">Central</button>
            </div>
          </div>
        </div>
      </div>


      <div class="columns">
        <div class="column">
          <progress class="progress is-success" max="20"></progress>
        </div>
      </div>


      <table class="table is-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Profissão</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mario</td>
            <td>Encanador</td>
          </tr>
          <tr>
            <td>Peter Parker</td>
            <td>Fotógrafo</td>
          </tr>
          <tr>
            <td>Mario</td>
            <td>Encanador</td>
          </tr>
          <tr>
            <td>Peter Parker</td>
            <td>Fotógrafo</td>
          </tr>
          <tr>
            <td>Mario</td>
            <td>Encanador</td>
          </tr>
          <tr>
            <td>Peter Parker</td>
            <td>Fotógrafo</td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="container">
      <article class="message is-success">
        <div class="message-header">
          <p>Bulma aprendido</p>
          <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">Conseguimos terminar o <strong>Bulma</strong> com sucesso!!!!</div>
      </article>
    </div>
  </body>
</html>
